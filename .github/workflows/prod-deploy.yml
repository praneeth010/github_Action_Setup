name: Build & Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build Image and Deploy to Cloud Run (Production)
    runs-on: ubuntu-latest
    environment: prod

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: ${{ secrets.REGION }}
      IMAGE_NAME: backend-service-prod
      SERVICE_NAME: backend-service-prod
      SERVICE_ACCOUNT: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Image
        run: |
          set -e
          IMAGE_TAG="gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }}"
          IMAGE_TAG_LATEST="gcr.io/$PROJECT_ID/$IMAGE_NAME:latest"
          
          echo "Building image: $IMAGE_TAG"
          docker build -t $IMAGE_TAG -t $IMAGE_TAG_LATEST .
          
          echo "Pushing image with SHA tag: $IMAGE_TAG"
          docker push $IMAGE_TAG
          
          echo "Pushing image with latest tag: $IMAGE_TAG_LATEST"
          docker push $IMAGE_TAG_LATEST
          
          echo "✅ Images pushed successfully!"

      - name: Verify Push Success
        run: |
          IMAGE_TAG="gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }}"
          echo "Verifying image exists in registry..."
          gcloud container images describe $IMAGE_TAG
          echo "✅ Image verified in GCR!"

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG="gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }}"
          echo "Deploying image to production: $IMAGE_TAG"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_TAG \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
          echo "✅ Production deployment successful!"
